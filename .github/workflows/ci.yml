name: Blog CI

on:
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: NPM Install ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      # - name: Lint ğŸ‘€
      #   run: |
      #     npm run lint

      - name: Generate
        run: npm run generate