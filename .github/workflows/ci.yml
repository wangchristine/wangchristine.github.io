name: Blog CI

on:
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup Node 🏗
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: NPM Install 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit

      - name: Lint 👀
        run: |
          npm run lint
